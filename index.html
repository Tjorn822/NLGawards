<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arma 3 Award Tracker</title>
  <style>
    /* Basic CSS to style the page */
    body {
      font-family: Arial, sans-serif;
    }
    #login {
      margin: 20px;
    }
    #data-section, #admin-section {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="login">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter admin password">
    <button id="login-btn">Login</button>
  </div>

  <!-- Data Section (view only) -->
  <div id="data-section">
    <h2>Data</h2>
    <div id="data-list"></div>
    <button id="import-btn">Import Data</button>
  </div>

  <!-- Admin Section (manage data) -->
  <div id="admin-section">
    <h2>Admin Actions</h2>
    <button id="export-btn">Export Data</button>
    <button id="add-award-btn">Add Award</button>
    <button id="remove-award-btn">Remove Award</button>
    <button id="add-player-btn">Add Player</button>
    <button id="remove-player-btn">Remove Player</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
