<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin & User Panel</title>
</head>
<body>
  <section id="login">
    <h1>Login</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter username" />
    <br />
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password (Admin only)" />
    <br />
    <button id="login-btn">Login</button>
  </section>

  <section id="data-section" style="display: none;">
    <h1>Data</h1>
    <div id="data-list"></div>
  </section>

  <section id="admin-section" style="display: none;">
    <h1>Admin Actions</h1>
    <button id="add-player-btn">Add Player</button>
    <button id="remove-player-btn">Remove Player</button>
    <button id="add-award-btn">Add Award</button>
    <button id="remove-award-btn">Remove Award</button>
    <button id="import-btn">Import Data</button>
    <button id="export-btn">Export Data</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
